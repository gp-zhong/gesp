<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识点预习 - CCF-GESP学习助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-header">
            CCF-GESP学习助手
        </div>
        
        <div class="sidebar-tabs">
            <div class="sidebar-tab active">
                <i class="fas fa-book mr-1"></i> 知识点预习
            </div>
            <div class="sidebar-tab">
                <i class="fas fa-tasks mr-1"></i> 习题练习
            </div>
            <div class="sidebar-tab">
                <i class="fas fa-comments mr-1"></i> 问答
            </div>
            <div class="sidebar-tab">
                <i class="fas fa-file-alt mr-1"></i> 真题
            </div>
        </div>
        
        <div class="sidebar-content">
            <h2 class="text-lg font-medium mb-4">知识点列表</h2>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
                <span>变量与数据类型</span>
            </div>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
                <span>条件与循环</span>
            </div>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
                <span>函数与方法</span>
            </div>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-800">
                    <div class="w-3 h-3 rounded-full bg-gray-800"></div>
                </div>
                <span class="font-medium text-gray-800">数组与字符串</span>
            </div>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
                <span>面向对象编程</span>
            </div>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
                <span>数据结构</span>
            </div>
            
            <div class="list-item list-item-radio">
                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
                <span>算法基础</span>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="settings-btn btn btn-secondary">
                <i class="fas fa-cog mr-1"></i> 设置
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
