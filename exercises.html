<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习题练习 - CCF-GESP学习助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-header">
            CCF-GESP学习助手
        </div>
        
        <div class="sidebar-tabs">
            <div class="sidebar-tab">
                <i class="fas fa-book mr-1"></i> 知识点预习
            </div>
            <div class="sidebar-tab active">
                <i class="fas fa-tasks mr-1"></i> 习题练习
            </div>
            <div class="sidebar-tab">
                <i class="fas fa-comments mr-1"></i> 问答
            </div>
            <div class="sidebar-tab">
                <i class="fas fa-file-alt mr-1"></i> 真题
            </div>
        </div>
        
        <div class="sidebar-content">
            <h2 class="text-lg font-medium mb-2">习题分类</h2>
            
            <div class="flex mb-4">
                <div class="flex items-center mr-4">
                    <div class="w-5 h-5 flex items-center justify-center rounded-full border border-indigo-600 bg-indigo-600">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                    <span class="ml-1 font-medium">初级习题</span>
                </div>
                
                <div class="flex items-center mr-4">
                    <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                    <span class="ml-1">中级习题</span>
                </div>
                
                <div class="flex items-center">
                    <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                    <span class="ml-1">高级习题</span>
                </div>
            </div>
            
            <h3 class="text-md font-medium mb-2">初级习题列表</h3>
            
            <div class="list-item">
                1. 变量声明与赋值
            </div>
            
            <div class="list-item">
                2. 简单条件判断
            </div>
            
            <div class="list-item bg-indigo-50">
                3. 基础循环结构
            </div>
            
            <div class="list-item">
                4. 数组基本操作
            </div>
            
            <div class="list-item">
                5. 函数定义与调用
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="settings-btn btn btn-secondary">
                <i class="fas fa-cog mr-1"></i> 设置
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
