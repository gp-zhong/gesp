<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - CCF-GESP学习助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar-container">
        <!-- 模态窗口内容 -->
        <div class="modal-backdrop">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">DeepSeek API 设置</div>
                    <button class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">API KEY:</label>
                        <input type="password" value="********************************" class="form-input" />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">API端点:</label>
                        <input type="text" value="https://api.deepseek.com/v1" class="form-input" />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">模型选择:</label>
                        <div class="space-y-2 mt-2">
                            <div class="flex items-center">
                                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400 mr-2">
                                    <div class="w-3 h-3 rounded-full bg-white"></div>
                                </div>
                                <span>deepseek-chat</span>
                            </div>
                            
                            <div class="flex items-center">
                                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-indigo-600 mr-2">
                                    <div class="w-3 h-3 rounded-full bg-indigo-600"></div>
                                </div>
                                <span class="font-medium">deepseek-coder</span>
                            </div>
                            
                            <div class="flex items-center">
                                <div class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400 mr-2">
                                    <div class="w-3 h-3 rounded-full bg-white"></div>
                                </div>
                                <span>deepseek-lite</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-secondary">
                        <i class="fas fa-undo mr-1"></i> 恢复默认
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-save mr-1"></i> 保存设置
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
